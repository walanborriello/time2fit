version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: gym_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gestionale
      MYSQL_USER: walan
      MYSQL_PASSWORD: Palestra$
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - gym_network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: gym_php
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER}
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    depends_on:
      - db
    networks:
      - gym_network
    working_dir: /var/www/html

  nginx:
    image: nginx:alpine
    container_name: gym_nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - gym_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gym_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: walan
      PMA_PASSWORD: Palestra$
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - gym_network

  mailcatcher:
    image: schickling/mailcatcher
    container_name: gym_mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - gym_network

  cron:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: gym_cron
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - gym_network
    working_dir: /var/www/html
    command: >
      sh -c "while true; do
        php bin/console app:schede:promemoria --env=dev || true;
        sleep 3600;
      done"

  node:
    image: node:20-alpine
    container_name: gym_node
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "5173:5173"
    networks:
      - gym_network
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  db_data:

networks:
  gym_network:
    driver: bridge

