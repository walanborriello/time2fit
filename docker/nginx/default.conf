server {
    listen 80;
    server_name time2fit.local;
    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 64M;
    client_body_timeout 300;
    client_header_timeout 300;
    keepalive_timeout 300;

        # API Symfony (before frontend proxy to avoid conflicts)
        location ~ ^/api {
            try_files $uri /index.php$is_args$args;
        }

    # PHP files
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
        
        # Timeout settings per evitare 504
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;
    }

    # Static files (uploads, assets)
    location ~ ^/(uploads|logo-time2fit\.png|vertical-logo\.png) {
        try_files $uri =404;
    }

    # Allow node_modules and .vite (Vite dev server dependencies)
    location ~ ^/(node_modules|\.vite) {
        proxy_pass http://node:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings per evitare 504
        proxy_connect_timeout 300;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }

    # Frontend Vite Dev Server (proxy to node container)
    location / {
        proxy_pass http://node:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings per evitare 504
        proxy_connect_timeout 300;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }

        # WebSocket support for Vite HMR
        location /ws {
            proxy_pass http://node:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            
            # Timeout settings per WebSocket
            proxy_connect_timeout 300;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }

        # Serve SPA from /app directory (for production build)
        location /app {
            alias /var/www/html/public/app;
            try_files $uri $uri/ /app/index.html;
            index index.html;
        }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

